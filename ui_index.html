<!DOCTYPE html>
<html>
<head>
	<title>uplink_server - Multiple Choose User Interface</title>
	<meta charset="utf-8">
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!--jQuery CDNなどから適宜読み込んで下さい。-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

	<script type="text/javascript" src="multipleChooseUI.js"></script>

	<script type="text/javascript">
	/**
	* 例示用にボックスを無限に生成できるようにしています
	**/

	function gen(){
		$(".imagebox").clone().attr("url-value", Math.round( Math.random()*100000 ) + ".png").appendTo('.wrapper');
	}

	</script>



</head>

<style type="text/css">
<!--

.wrapper{
	width: 100%;
	overflow : hidden;
}

.imagebox{
	width: 20%;
	height: 100px;
	background-color: cyan;
	margin: 1px;
	float: left;
}

.checkmark{
	margin-top: 5px;
	right:0;
	top:0;
	width: 44px;
	position: relative;
	float: right;
}

-->
</style>



<body>

<h3><a href="javascript: void(0);" onclick="deleteurl();">選択したファイルを削除</a></h3>
<h3><a href="javascript: void(0);" onclick="addalbum();">選択したファイルをアルバムに追加</a></h3>
<h3><a href="javascript: void(0);" onclick="chooseall();">すべて選択</a></h3>
<h3><a href="javascript: void(0);" onclick="disableall();">選択解除</a></h3>
<h3><a href="javascript: void(0);" onclick="sharebox();">コピペフォーム表示</a></h3>
<hr>

<!--例示用-->
<button onclick="gen();">新たに要素を生成</button>
<hr>

<div class="wrapper">
	<div class="toggle imagebox" url-value="123456.png" tglswitch="false">
		<div style="" class="checkbox checkmark" align="center">
			<i class="fa fa-check-square-o fa-lg" aria-hidden="true"></i>
		</div>
	</div>

</div>
<hr>
<h3 class="multipleConsole">true</h3>
</body>
</html>
